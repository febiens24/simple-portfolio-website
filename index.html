<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT. Angkasa Pura</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Metadata umum -->
    <meta name="title" content="PT. Angkasa Pura" />
    <meta
      name="description"
      content="Perusahaan pengelola bandara terbesar di dunia."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.injourneyairports.id/" />
    <meta property="og:title" content="PT. Angkasa Pura" />
    <meta
      property="og:description"
      content="Perusahaan pengelola bandara terbesar di dunia."
    />
    <meta
      property="og:image"
      content="https://www.injourneyairports.id/assets/bg-route-home-new-DwFgNol0.png"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.injourneyairports.id/" />
    <meta property="twitter:title" content="PT. Angkasa Pura" />
    <meta
      property="twitter:description"
      content="Perusahaan pengelola bandara terbesar di dunia."
    />
    <meta
      property="twitter:image"
      content="https://www.injourneyairports.id/assets/bg-route-home-new-DwFgNol0.png"
    />
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" sizes="32x32" href="favicon-32x32.png" type="image/png" />
    <link
      rel="icon"
      sizes="192x192"
      href="favicon-192x192.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <h2>Loading...</h2>
    </div>

    <header>
      <h1>PT. Angkasa Pura</h1>
    </header>

    <main>
      <div id="typed"></div>
    </main>

    <footer>
      <p>&copy; 2025 PT. Angkasa Pura. All rights reserved.</p>
    </footer>

    <!-- Load typed.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      const typed = new Typed("#typed", {
        strings: ["Website under maintenance.", "Please try again later "],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 2000,
        loop: true,
      });

      // Splash screen fade out
      window.onload = () => {
        const splashScreen = document.getElementById("splash-screen");
        splashScreen.classList.add("fade-out");

        splashScreen.addEventListener("transitionend", () => {
          splashScreen.style.display = "none";
        });
      };
    </script>
  </body>
</html>
