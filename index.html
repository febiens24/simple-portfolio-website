<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Notice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>PT. Angkasa Pura</h1>
    </header>

    <main>
      <div id="typed"></div>
    </main>

    <footer>
      <p>&copy; 2025 PT. Angkasa Pura. All rights reserved.</p>
    </footer>

    <!-- Load typed.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      const typed = new Typed("#typed", {
        strings: ["Website under maintenance.", "Please try again later "],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 2000,
        loop: true,
      });
    </script>
  </body>
</html>
