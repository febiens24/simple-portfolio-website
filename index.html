<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT. Angkasa Pura</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Metadata umum -->
    <meta name="title" content="Maintenance - My Website" />
    <meta
      name="description"
      content="Website under maintenance. Please try again later."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:title" content="My Website is Under Maintenance" />
    <meta
      property="og:description"
      content="Please try again later. We're doing some quick updates ✈️"
    />
    <meta
      property="og:image"
      content="https://example.com/images/maintenance-preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://example.com/" />
    <meta property="twitter:title" content="My Website is Under Maintenance" />
    <meta
      property="twitter:description"
      content="Please try again later. We're doing some quick updates ✈️"
    />
    <meta
      property="twitter:image"
      content="https://example.com/images/maintenance-preview.jpg"
    />
  </head>
  <body>
    <header>
      <h1>PT. Angkasa Pura</h1>
    </header>

    <main>
      <div id="typed"></div>
    </main>

    <footer>
      <p>&copy; 2025 PT. Angkasa Pura. All rights reserved.</p>
    </footer>

    <!-- Load typed.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      const typed = new Typed("#typed", {
        strings: ["Website under maintenance.", "Please try again later "],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 2000,
        loop: true,
      });
    </script>
  </body>
</html>
